@(title: String)

<!DOCTYPE html>

<html lang="en" ng-app="lang">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/angular-bootstrap/ui-bootstrap-csp.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body keypress-events>

        <div class="container-fluid">
            <div class="raw">
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        @* THIRD PARTY *@
        <script src="@routes.Assets.versioned("components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/angular-bootstrap/ui-bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/angular-bootstrap/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/angular-resource/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/angular-route/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("components/underscore/underscore-min.js")" type="text/javascript"></script>

        @* APPLICATION *@
        <script src="@routes.Assets.versioned("js/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/directives.js")" type="text/javascript"></script>

        @* FEATURES *@
        <script src="@routes.Assets.versioned("js/features/yes-no-modal/yes-no-modal-controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/yes-no-modal/yes-no-modal-service.js")" type="text/javascript"></script>

        @* FEATURE/language *@
        <script src="@routes.Assets.versioned("js/features/language-service.js")" type="text/javascript"></script>

        @* FEATURE/translation *@
        <script src="@routes.Assets.versioned("js/features/translation/translation-service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/translation/translation-controller.js")" type="text/javascript"></script>

        @* FEATURE/media *@
        <script src="@routes.Assets.versioned("js/features/edit-media/media-controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/edit-media/media-service.js")" type="text/javascript"></script>

        @* FEATURE/subtitles *@
        <script src="@routes.Assets.versioned("js/features/edit-subtitles/subtitles-controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/edit-subtitles/subtitles-service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/edit-subtitles/subtitles-filter.js")" type="text/javascript"></script>

        @* FEATURE/edit-media-group *@
        <script src="@routes.Assets.versioned("js/features/edit-media-group/edit-media-group-controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/edit-media-group/edit-media-group-service.js")" type="text/javascript"></script>

        @* FEATURE/add-subtitles *@
        <script src="@routes.Assets.versioned("js/features/edit-subtitles/add-subtitles/add-subtitles-controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/features/edit-subtitles/add-subtitles/add-subtitles-service.js")" type="text/javascript"></script>

    </body>
</html>
