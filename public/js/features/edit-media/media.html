<div>
    <span>{{test}}</span>

    <table class="table">
        <tr ng-repeat="media in medias" ng-init="augmentMedia(media)">
            <td>{{media.id}}</td>
            <td>{{media.name}}</td>
            <td><a href="{{media.mediaUrl}}">{{media.mediaUrl}}</a></td>
            <td><span>{{media.language.name}}</span></td>
            <td><a href="#/media/{{media.id}}" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><button class="btn btn-sm btn-danger" ng-click="delete(media.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
    </table>

    <label><span>Media name:</span> <input ng-model="media.name"/></label>
    <label><span>Media url:</span> <input ng-model="media.mediaUrl"/></label>
    <select ng-options="l.name for l in languages" ng-model="language" ng-change="media.languageId = language.id"></select>
    <button class="btn btn-sm btn-success" ng-click="addNew()">Add media</button>
</div>
