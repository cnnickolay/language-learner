<div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Language</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mediaGroup in data.mediaGroups">
            <td>{{mediaGroup.id}}</td>
            <td>{{mediaGroup.name}}</td>
            <td>{{mediaGroup.description}}</td>
            <td>{{mediaGroup.languageId}}</td>
            <td><a href="#/mediaGroup/{{mediaGroup.id}}" class="btn btn-sm btn-success">Edit</a></td>
        </tr>
        </tbody>
    </table>

    <a href="#/mediaGroup/">All medias</a>

</div>
