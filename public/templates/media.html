<div>
    <a href="#/" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></a>

    <div>
        <h3>Editing media item {{media.id}}</h3>

        <ul class="list-inline">
            <li>Media name: <input ng-model="media.name"/></li>
            <li>Media url: <input ng-model="media.mediaUrl"/></li>
            <li><button class="btn btn-sm btn-info" ng-click="update()">Save</button>
                <button class="btn btn-sm btn-danger" ng-click="delete()"><span class="glyphicon glyphicon-trash"></span></button></li>
        </ul>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Pos</th>
                    <th>Offset (sec)</th>
                    <th>Text</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subtitle in subtitles">
                    <td>
                        <button class="btn btn-sm btn-default btn-circle"><span class="glyphicon glyphicon-play-circle"></span></button>
                    </td>
                    <td>
                        <span ng-show="editedSubtitle.id != subtitle.id">{{subtitle.pos}}</span>
                        <input ng-show="editedSubtitle.id == subtitle.id" ng-model="editedSubtitle.pos" type="number" style="width: 3em"/>
                    </td>
                    <td>
                        <span ng-show="editedSubtitle.id != subtitle.id">{{subtitle.offset}}</span>
                        <input ng-show="editedSubtitle.id == subtitle.id" ng-model="editedSubtitle.offset" style="width: 3em"/>
                    </td>
                    <td>
                        <span ng-show="editedSubtitle.id != subtitle.id">{{subtitle.text}}</span>
                        <input ng-show="editedSubtitle.id == subtitle.id" ng-model="editedSubtitle.text" style="width: 50em"/>
                    </td>
                    <td>
                        <button ng-show="!editedSubtitle" ng-click="editSubtitle(subtitle.id)" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span></button>
                        <button ng-show="editedSubtitle.id == subtitle.id" ng-click="updateSubtitle(subtitle.id)" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok"></span></button>
                    </td>
                    <td>
                        <button ng-show="!editedSubtitle" ng-click="deleteSubtitle(subtitle.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                        <button ng-show="editedSubtitle.id == subtitle.id" ng-click="cancelEditing()" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input ng-model="newSubtitle.pos" type="number" style="width: 3em"/></td>
                    <td><input ng-model="newSubtitle.offset" type="number" style="width: 3em"/></td>
                    <td><input ng-model="newSubtitle.text" style="width: 50em"/></td>
                    <td><button class="btn btn-sm btn-success" ng-click="createSubtitle()"><span class="glyphicon glyphicon-plus"></span></button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
