<div>
    <a href="#/" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></a>

    <audio-player is-playing="player.isPlaying" file-url="{{media.mediaUrl}}" time-callback="player.timeCallback" jump-to="player.jumpTo"></audio-player>

    <translator translations="translations"></translator>

    <div>
        <h3>Editing media item {{media.id}}</h3>

        <ul class="list-inline">
            <li>Media name: <input ng-model="media.name"/></li>
            <li>Media url: <input ng-model="media.mediaUrl"/></li>
            <li><select ng-options="l.name for l in languages track by l.id" ng-model="language" ng-change="media.languageId = language.id"></select></li>
            <li><button class="btn btn-sm btn-info" ng-click="update()">Save</button>
                <button class="btn btn-sm btn-danger" ng-click="delete()"><span class="glyphicon glyphicon-trash"></span></button></li>
        </ul>

        <div>
            <input ng-model="player.timeCallback"/>
            <label>Single sub play mode: <input type="checkbox" ng-model="player.singleSubtitleMode"/></label>
            <button ng-hide="player.isPlaying" ng-click="playFromTime(player.timeCallback)" class="btn btn-sm btn-circle btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button ng-show="player.isPlaying" ng-click="player.isPlaying = false" class="btn btn-sm btn-circle btn-default"><span class="glyphicon glyphicon-pause"></span></button>
        </div>

        <div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span>Upload subtitles file</span>
                </div>
                <div class="panel-body">
                    <input type="file" id="srtFile" name="file"/>
                    <button ng-click="add()">Add</button>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th></th>
                    <th>Offset (sec)</th>
                    <th></th>
                    <th>Text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subtitle in subtitles" ng-class="{success: subtitle.id == currentSubtitle.id}">
                    <td>{{$index + 1}}</td>
                    <td>
                        <button ng-hide="isThisSubPlaying(subtitle)" ng-click="play(subtitle)" class="btn btn-sm btn-default btn-circle"><span class="glyphicon glyphicon-play"></span></button>
                        <button ng-show="isThisSubPlaying(subtitle)" ng-click="pause()" class="btn btn-sm btn-default btn-circle"><span class="glyphicon glyphicon-pause"></span></button>
                    </td>
                    <td>
                        <span ng-show="editedSubtitle.id != subtitle.id">{{subtitle.offset}}</span>
                        <input ng-show="editedSubtitle.id == subtitle.id" ng-model="editedSubtitle.offset" style="width: 3em"/>
                    </td>
                    <td>
                        <a ng-show="true" ng-click="updateTime(subtitle)" style="cursor: pointer" title="click to update time"><span class="glyphicon glyphicon-hand-left"></span></a>
                    </td>
                    <td selector selection="selection(subtitle, selected)">
                        <span ng-show="editedSubtitle.id != subtitle.id">{{subtitle.text}}</span>
                        <input ng-show="editedSubtitle.id == subtitle.id" ng-model="editedSubtitle.text" style="width: 50em"/>
                    </td>
                    <td>
                        <div ng-show="!editedSubtitle" class="btn-group" style="display: flex">
                            <button ng-click="editSubtitle(subtitle.id)" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span></button>
                            <button ng-click="deleteSubtitle(subtitle.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                        <div ng-show="editedSubtitle.id == subtitle.id" class="btn-group" style="display: flex">
                            <button ng-click="updateSubtitle(subtitle.id)" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok"></span></button>
                            <button ng-click="cancelEditing()" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input ng-model="newSubtitle.offset" type="number" style="width: 3em"/></td>
                    <td></td>
                    <td><input ng-model="newSubtitle.text" style="width: 50em"/></td>
                    <td><button class="btn btn-sm btn-success" ng-click="createSubtitle()"><span class="glyphicon glyphicon-plus"></span></button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
